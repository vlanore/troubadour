<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css" />
    <link rel="stylesheet" href="example.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>

    <div id="main-container">

        <div id="portrait" class="panel"> </div>

        <div id="info" class="card is-primary">
            <header class="card-header">
                <p class="card-header-title">Info</p>
            </header>
            <p class="card-content">
                poupou
            </p>
        </div>

        <div id="story-container">
            <div id="story" class="content"></div>
            <button type="button" class="button" id="click">Click</button>
        </div>

        <div id="extra" class="card is-primary">
            <header class="card-header">
                <p class="card-header-title">Extra</p>
            </header>
            <p class="card-content">
                yapou
            </p>
        </div>

    </div>

    <!-- tippy -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <script>
        tippy('#click', {
            content: 'My <b>tooltip</b>!',
            allowHTML: true,
            theme: 'translucent',
        });
    </script>

    <!-- main script -->
    <py-config>
        packages = ["jsonpickle", "mistune"]
    </py-config>
    <py-script src="example.py" />

</body>

</html>
