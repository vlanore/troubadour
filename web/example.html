<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-divider@1.1.0/dist/bulma-divider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="example.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>


    <div id="main-container">

        <div id="portrait" class="panel"> </div>

        <div id="info" class="card is-primary">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon-text">
                        <span class="icon has-text-info">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span>Info</span>
                    </span>
                </p>
                <button class="card-header-icon">

                </button>
            </header>
            <div class="card-content">
                <p>apples: <b>3</b></p>
                <p>tokens: <b>31</b></p>
                <p>coins: <b>1.2</b></p>
            </div>
        </div>

        <div id="story-container">
            <div id="story" class="content"></div>
            <button type="button" class="button" id="click">Click</button>
        </div>

        <div id="menu" class="card">
            <footer class="card-footer">
                <a class="has-text-link card-footer-item" href="#">
                    <span class="icon">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </span>
                </a>
                <a class="has-text-link card-footer-item" href="#">
                    <span class="icon">
                        <i class="fa-solid fa-folder-open"></i>
                    </span>
                </a>
                <a class="has-text-link card-footer-item" href="#">
                    <span class="icon">
                        <i class="fa-brands fa-python"></i>
                    </span>
                </a>
                <a class="has-text-link card-footer-item" href="#">
                    <span class="icon">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </a>
                <a class="has-text-link card-footer-item" href="#">
                    <span class="icon">
                        <i class="fa-solid fa-power-off"></i>
                    </span>
                </a>
            </footer>
        </div>

        <div id="extra" class="card is-primary">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon-text">
                        <span class="icon has-text-primary">
                            <i class="fas fa-star"></i>
                        </span>
                        <span>Extra</span>
                    </span>
                </p>
            </header>
            <p class="card-content">
                yapou
            </p>
        </div>
        <!-- <i class="fa-brands fa-python"></i>
        <py-repl> </py-repl> -->

    </div>

    <!-- tippy -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <script>
        tippy('#click', {
            content: 'My <b>tooltip</b>!',
            allowHTML: true,
            theme: 'translucent',
        });
    </script>

    <!-- main script -->
    <py-config>
        packages = ["jsonpickle", "mistune"]

        [[fetch]]
        from = ".."
        files = ["troubadour/pyscript_impl.py", "troubadour/interfaces.py"]
    </py-config>
    <py-script src="../troubadour/example.py" />

</body>

</html>
